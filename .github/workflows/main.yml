name: Node.js CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "terraform/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "terraform/**"
  workflow_dispatch:

env:
  CLONE_PATH: ${{ vars.NODEJS_DIR }}/${{ vars.CLONE_DIR }}
  DEPLOY_PATH: ${{ vars.NODEJS_DIR }}/${{ vars.DEPLOY_DIR }}
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run Tests
        run: npm test

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: rodstewart/twilio-apps
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          default_branch: main
          tags: latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Start Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.DIGITALOCEAN_HOSTNAME }}
          key: ${{ secrets.DIGITALOCEAN_PRIVATE_SSH_KEY }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          envs: CLONE_PATH,DEPLOY_PATH,REPO_URL
          script: |
            set -eox pipefail

            docker pull rodstewart/twilio-apps:latest
            docker run -dit --restart unless-stopped -p 3000:3000 rodstewart/twilio-apps:latest


